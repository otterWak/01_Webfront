<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_HTML연습문제1</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>납품자 정보</legend>
                <ol>
                    <li>
                        납품자명 :
                        <input>
                    </li><br>
                    <li>
                        email : 
                        <input type="email" placeholder="answer@naver.com">
                    </li><br>
                    <li>
                        홈페이지 : 
                        <input value="http://"> <br><br>
                    </li><br>
                    <li>
                        지역 :
                        <select>지역선택
                            <option>서울</option>
                            <option selected>부산</option>
                            <option>경기도</option>
                            <option>강원도</option>
                            <option>인천</option>
                            <option>충청북도</option>
                            <option>충청남도</option>
                            <option>전라북도</option>
                            <option>전라남도</option>
                            <option>경상북도</option>
                            <option>경상남도</option>
                            <option>광주</option>
                            <option>제주</option>
                        </select>
                    </li>
                </ol>
            </fieldset>

            <fieldset>
                <legend>납품 정보</legend>

                <ul>
                    <li>
                        상품명 :
                        <input>
                    </li><br>

                    <li>
                        납품수량 :
                        <input min="100" placeholder="최소 100">
                    </li><br>

                    <li>
                        납품 등금 :
                        <input type="range" value="50" min="0" max="100">
                    </li><br>

                    <li>
                        기타사항 :
                        <textarea rows="5"></textarea>
                    </li><br>
                </ul>
            </fieldset> <br>

            <button type="button" id="btn0">send message</button>
            <script>
                document.getElementById("btn0").addEventListener("click", function(){
                    alert("파일을 보낼 수 없습니다");
                })
            </script>
        </form>
    </body>
</html>
