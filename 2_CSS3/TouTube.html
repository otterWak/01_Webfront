<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역대급 고점 또 또 또 갱신했습니다 - 마인크래프트 고고학자 조공</title>
    <link rel="stylesheet" href="./CSS/TouTube.css">
    <script src="https://kit.fontawesome.com/9ff3ae3b7e.js" crossorigin="anonymous"></script>
    <!-- 외부 연결 -->
  </head>

  <body>
    <!-- 위에 바 -->    
    <div id="container" class="style-scope ytd-masthead">
      <!-- 로고 영역 -->
      <div id="start" class="style-scopoe ytd-masthead">
        <button class="fa-solid fa-bars"></button>
        <label>
          <a href="https://www.youtube.com"><button class="fa-brands fa-youtube"></button></a>
          <a href="https://www.youtube.com" class="text-youtube">YouTube</a>
        </label>
      </div>
      <!-- 검색 영역 -->
      <div id="center" class="style-scopoe ytd-masthead">
        <form action="#" name="search-form">
          <fieldset>
            <input type="search" id="search-for" name="search-for"
              placeholder="검색"
              autocomplete="off">
            <button class="fa-solid fa-magnifying-glass"></button>
          </fieldset>

          <button class="fa-solid fa-microphone"></button>
        </form>
      </div>
      <!-- 우측 상단 영역 -->
      <div id="end" class="style-scopoe ytd-masthead">
        <button class="fa-solid fa-video"></button>
        <button class="fa-solid fa-bell"></button>
        <button class="fa-solid fa-user"></button>
      </div>
    </div>

    <!-- 메인 영역 -->
    
    <main>
      <!--main-1-->
      <div id="main-1">
        <div>
          <iframe src="https://www.youtube.com/embed/0gIeZFmzl5Y?si=ITuSfBaPFmGx9uZ5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></width=>></iframe>
        </div>
        <h3>역대급 고점 또 또 또 갱신했습니다 - 마인크래프트 고고학자 조공</h3>
        <div id="img-head">
          <div>
            <img src="../images/우왁굳.jfif">
            <p>우왁굳의 게임방송</p>
            <pre>구독자 171만명</pre>
            <div>
              <button class="fa-regular fa-bell"></button>
              <h2>구독중</h2>
              <button class="fa-solid fa-angle-down"></button>
            </div>
          </div>
          <div>
            <fieldset>
              <button>
                <i class="fa-regular fa-thumbs-up"></i> 8.4천
              </button>
              <button>
                <i class="fa-regular fa-thumbs-down"></i>
              </button>
            </fieldset>
            <button>
              <i class="fa-solid fa-share round-btn"></i>
              공유
            </button>
            <button>
              <i class="fa-solid fa-download round-btn"></i>
              오프라인 저장
            </button>
            <button>
              <i class="fa-regular fa-heart round-btn"></i>
              Thanks
            </button>
            <button>
              <i class="fa-solid fa-scissors round-btn"></i>
              클립
            </button>
            <button>
              <i class="fa-solid fa-ellipsis round-btn"></i>
            </button>
          </div>
        </div>
        <input type="text">
        <input type="text">
        <input type="text">
      </div>
      <div id="main-2"></div>
    </main>
  </body>
</html>
